name: TLA+ CI

on:
  push:
    branches: [ main ]
    paths:
      - '.github/workflows/tla.yml'
      - 'tla/**'
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  tla:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest, macos-latest] #, windows-latest]
      fail-fast: false
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - uses: extractions/setup-just@v2
        with:
          just-version: 1.35.0
      - name: Should annotate
        id: annotate
        # annotation is enabled conditionally
        if: >-
          matrix.os == 'ubuntu-latest'
        run: echo "annotate=true" >> "$GITHUB_OUTPUT"
      - name: Cache github-pages
        if: >-
          steps.annotate.outputs.annotate == 'true'
        uses: actions/cache@v4
        with:
            path: github-pages
            key: github-pages-${{ github.run_id }}
            restore-keys: |
              github-pages
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '23'
      - name: Cache tla2tools.jar
        uses: actions/cache@v4
        with:
            path: tla/bin
            key: ${{ runner.os }}-tla
      - name: check
        run: |
            cd tla
            just prep-tla
            just check pluscal.tla
      - uses: wtfjoke/setup-tectonic@v3
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
      - name: Build PDF
        run: |
            cd tla
            just doc pluscal
            mkdir -p dist
            mv pluscal.pdf dist/
            cd ..
            just pages tla
